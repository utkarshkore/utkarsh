<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        /* Resetting default margin and padding */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            background-image: url('https://www.mlive.com/resizer/1ybX9JNy1TnbT07oAOPOnj4wq68=/800x0/smart/cloudfront-us-east-1.images.arcpublishing.com/advancelocal/UEC5VQDAMZAFRLZ43C5PUMWY6E.jpg'); /* Add the path to your background image */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            background-image: url('https://www.mlive.com/resizer/1ybX9JNy1TnbT07oAOPOnj4wq68=/800x0/smart/cloudfront-us-east-1.images.arcpublishing.com/advancelocal/UEC5VQDAMZAFRLZ43C5PUMWY6E.jpg'); /* Add the path to your background image */
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Utkarsh Kore</h1>
        <p>Welcome to My Portfolio</p>
    </header>

    <nav>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <p>Add information about yourself here.</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <p>Showcase your work here.</p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Add contact information or a contact form here.</p>
    </section>

    <footer>
        <p>&copy; 2024 Utkarsh Kore. All rights reserved.</p>
    </footer>
</body>
</html>
